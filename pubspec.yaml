name: nikesneakersshopapp
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0

  google_nav_bar: ^5.0.6
  line_icons: ^2.0.3
  smooth_page_indicator: ^1.2.0
  auto_size_text: ^3.0.0
  provider: ^6.1.2
  sqflite: ^2.3.2
  webview_flutter: 
  get: ^4.6.6
  model_viewer_plus: ^1.9.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - lib/Core/Assets/
  fonts:
    - family: Raleway
      fonts:
        - asset: lib/Core/Fonts/Raleway-VariableFont_wght.ttf
    - family: Poppins
      fonts:
        - asset: lib/Core/Fonts/Poppins-Regular.ttf
        - asset: lib/Core/Fonts/Poppins-Bold.ttf
          weight: 700
